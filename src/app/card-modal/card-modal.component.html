<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Connect wallet</h4>
    </div>
    <div class="modal-body">
        <form>
            <input type="text" style="display: none" />
            <div class="mb-2">
                <span class="app-crypto-icon mr-1">
                    <img
                        src="https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@master/svg/color/btc.svg"
                        alt="btc"
                    /> </span
                >Bitcoin Network
            </div>
            <div class="form-group">
                <!--                <label for="input1">Address</label>-->
                <input
                    type="text"
                    class="form-control"
                    id="input1"
                    aria-describedby="emailHelp"
                    placeholder="Address"
                />
                <!--                <small id="emailHelp" class="form-text text-muted"-->
                <!--                    >Enter manual address</small-->
                <!--                >-->
            </div>

            <div class="mb-2">
                <span class="app-crypto-icon mr-1">
                    <img
                        src="https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@master/svg/color/eth.svg"
                        alt="eth"
                    />
                </span>
                Ethereum Network
            </div>
            <div class="form-group">
                <!--                <label for="input2">Address</label>-->
                <input
                    type="text"
                    class="form-control mb-2"
                    id="input2"
                    aria-describedby="emailHelp"
                    [(ngModel)]="address"
                    [ngModelOptions]="{ standalone: true }"
                    (ngModelChange)="blockchain = 'ethereum'"
                />
                <button
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="metamask()"
                >
                    Metamask
                </button>
            </div>

            <div class="mb-2">
                <span class="app-crypto-icon mr-1">
                    <img
                        src="https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@master/svg/color/sol.svg"
                        alt="sol"
                    />
                </span>
                Solana Network
            </div>
            <div class="form-group">
                <!--                <label for="input1">Address</label>-->
                <input
                    type="text"
                    class="form-control mb-2"
                    id="input"
                    [(ngModel)]="address"
                    [ngModelOptions]="{ standalone: true }"
                    (ngModelChange)="blockchain = 'solana'"
                />

                <button
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="phantom()"
                >
                    Phantom
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer d-flex justify-content-between">
        <button
            type="button"
            class="btn btn-outline-danger"
            [class.invisible]="!card"
            (click)="remove()"
        >
            remove
        </button>

        <button
            type="button"
            class="btn btn-outline-primary"
            (click)="selectAddress()"
        >
            {{ card ? "Replace" : "Select" }}
        </button>
        <button
            type="button"
            class="btn btn-outline-primary"
            (click)="modal.close('Save click')"
        >
            Close
        </button>
    </div>
</ng-template>
